<div class="page-title">
  <div class="title_left">
    <h3>Vai trò người dùng <small>Danh sách các vai trò</small></h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Tìm kiếm...">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button">Tìm!</button>
        </span>
      </div>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<div class="row">

  <div class="clearfix"></div>

  <div class="x_panel">
    <div class="x_title">
      <ul class="nav navbar-right panel_toolbox">
        <li>
          <button class="btn btn-success">Thêm mới</button>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Mã vai trò</th>
            <th>Tên vai trò</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of roles">
            <td>{{item.Name}}</td>
            <td>{{item.Description}}</td>
            <td>
              <button class="btn btn-primary"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
              <button class="btn btn-danger" (click)="delete(item.Id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </td>
          </tr>

        </tbody>
      </table>
      <div class="col-md-12">
        <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)" [totalItems]="totalRow"
          [(ngModel)]="pageIndex" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
      </div>
    </div>
  </div>

</div>
